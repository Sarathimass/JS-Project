<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;1,500&family=Ysabeau+SC:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<!-- FontAwesome 6.2.0 CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- css custom link -->
		<link rel="stylesheet" href="./assests/css/style.css" />
		<link rel="stylesheet" href="./assests/css/about.css" />
		<link rel="stylesheet" href="./assests/css/feedback.css" />
		<title>JS-DOM</title>
	</head>
	<body>
		<!-- ========== Start header ========== -->

		<header>
			üçî FOOD COOK PLANNER
			<a
				href="./index.html"
				style="
					margin-left: 20px;
					font-size: 15px;
					font-weight: bold;
					cursor: pointer;
					text-decoration: none;
					color: #fff;
					border-bottom: 2px solid chartreuse;
				"
				>Main Page</a
			>
		</header>

		<!-- ========== End header ========== -->

		<!-- ========== Start Main ========== -->
		<main>
			<form name="feedback">
				<h3><span id="inputel"></span> Feedback Form</h3>
				<div>
					<input
						type="text"
						name="fullname"
						placeholder="Enter Your Name"
						min="10"
						required
					/>
				</div>
				<div id="input-field">
					<div class="d-flex">
						<input
							type="radio"
							value="General-feedback"
							id="General-feedback"
							name="type"
							required
						/>
						<label for="General-feedback">General-Feedback</label>
					</div>
					<div class="d-flex">
						<input
							type="radio"
							value="Technical-Support"
							id="Technical-Support"
							name="type"
							required
						/>
						<label for="Technical-Support">Technical-Support</label>
					</div>
					<div class="d-flex">
						<input
							type="radio"
							value="Contribution"
							id="Contribution"
							name="type"
							required
						/>
						<label for="Contribution">Contribution</label>
					</div>
				</div>
				<div>
					<input
						type="email"
						name="email"
						id=""
						placeholder="Enter Your E-mail"
						required
					/>
				</div>
				<div>
					<textarea
						name="desc"
						id=""
						cols="30"
						rows="7"
						placeholder="Share Your Feedback"
						required
					></textarea>
				</div>
				<div>
					<label for="terms">
						<input type="checkbox" name="terms" id="terms" />
						I accept Terms and Conditions.
					</label>
				</div>
				<div>
					<button name="btn">Submit</button>
				</div>
			</form>
		</main>
		<!-- ========== End Main ========== -->
		<script src="./assests/js/form.js"></script>
	</body>
</html>
